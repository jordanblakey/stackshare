		$.jribbble.setToken('2e868d0f0e982918df051f4d51abb6f80bcf19886ff34329156806997f262231');

	</script>

	</script>

	<!-- SCRIPT: jQuery Smooth Scrolling -->
	<script>
		$(document).on('click', 'a[href^="#"]', function(e) {
			// target element id
			var id = $(this).attr('href');

			// target element
			var $id = $(id);
			if ($id.length === 0) {
				return;
			}

			// prevent standard hash navigation (avoid blinking in IE)
			e.preventDefault();

			// top position relative to the document
			var pos = $(id).offset().top;

			// animated top scrolling
			$('body, html').animate({
				scrollTop: pos
			}, 300, 'easeInQuad');
		});
	</script>
